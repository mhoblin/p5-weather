<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>P5-weather</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

  <div class="ui page grid basic modal">

   <div>
      <!-- <div class="ui page center aligned grid">
        <div class="sixteen wide column js-geolocation">
              <div class="ui teal big fluid button">Use My Location</div>
        </div>
      </div> -->

      <div class="ui page center aligned grid">
          <div class="ui big input center aligned attached sixteen wide column">
              <input type="text" id="getWeather" placeholder="enter zip/location"/>
              <div class="ui teal center aligned bottom attached big button getweather disabled">Get Weather</div>
          </div>
      </div>
    </div>
  </div>


  <div class="ui page grid center aligned">
    <div class="ui page center aligned grid">
          <article class="ui stuff center aligned ten wide column"> 
    
            <h1 class="header city">p5-weather</h1>

              <div id="weather" class="ui page grid">

                  <div class="left floated right aligned eight wide column"><h3>High</h3>
                    <h2 class="high">00</h2>
                  </div>

                  <div class="right floated left aligned eight wide column">
                    <h3>Low</h3>
                    <h2 class="low">00</h2>
                  </div>

                  <div class="sixteen wide center aligned column">
                    <p class="currently"></p>
                  </div>

              </div>

          </article>
      </div>
    </div>

    <div class="ui page center aligned grid">
      <div class="eight wide column ">
            <div class="ui teal big fluid button  newlocation">New Location</div>
      </div>
    </div>

  </div>
  
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
