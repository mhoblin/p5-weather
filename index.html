<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>P5-weather</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

  <div class="ui page grid">

    <div class="two wide column"></div>
    <div class="twelve wide center aligned column">
        <div class="ui action fluid huge input">
          <div class="ui teal huge button" id="getWeather">Use My Location</div>
        </div>
    </div>
    <div class="two wide column"></div>

    <div class="two wide column"></div>
    <div class="twelve wide center aligned column">
        <div class="ui action fluid huge input">
          <input type="text" id="getWeather" placeholder="enter zipcode">
          <div class="ui teal huge button">Get Weather</div>
        </div>
    </div>
    <div class="two wide column"></div>

    <div class="column ten wide">

      <article class="ui card"> 
  
        <h1 class="header city">p5-weather</h1>

        <div id="weather">
            <ul>
                <li class="temp">00</li>
                <li class="current"></li>
            </ul>
        </div>

      </article>
    </div>
  </div>
  
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
